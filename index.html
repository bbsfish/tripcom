<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Tokyo</title>
  <script src="./scripts/main.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="/">Trip Tokyo</a>
    </div>
    <nav class="menu">
      <li><a href="/">about</a></li>
      <li><a href="/">contact</a></li>
    </nav>
  </header>
  <main>
    <h1>Start building your journey!</h1>
    <form name="order" class="order">
      <div class="order__row select-one">
        <h2>How do you decide on a tour?</h2>
        <button type="button">Activity</button>
        <button type="button">Our proposal</button>
        <button type="button">Or, you need photographer</button>
      </div>
      <div class="order__row select-mulitple order-minimize" style="display: none;">
        <h2>What kind of activity is it?</h2>
        <button type="button">Karaoke</button>
        <button type="button">Bowling</button>
        <input type="submit" value="Submit" />
      </div>
      <div class="order__row select-one order-minimize" style="display: none;">
        <h2>Do you want to spend money?</h2>
        <button type="button">Spend money</button>
        <button type="button">Free</button>
      </div>
      <div class="order__row select-one order-minimize" style="display: none;">
        <h2>How do you want to pay?</h2>
        <button type="button">Advance payment</button>
        <button type="button">Paying on a case-by-case basis</button>
      </div>
      <div class="order__row select-textarea order-minimize" style="display: none;">
        <h2>If you have something to tell us, please write it down.</h2>
        <textarea></textarea>
        <input type="submit" value="Submit" />
      </div>
      <div class="order__row order-minimize" id="order-end" style="display: none;">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </main>
  <footer></footer>
</body>
</html>
